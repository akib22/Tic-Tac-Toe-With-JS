<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,700i&display=swap" rel="stylesheet">
    <style class="insertKeyframe"></style>
    <title>Tic-Tac-Toe-With-JS</title>
</head>

<body>
    <div class="show-turn">
        <h1>Turn:- <span class="turn">X</span></h1>
    </div>
    <div class="board">
        
        <div class="cell" data-cell-id="1"></div>
        <div class="cell" data-cell-id="2"></div>
        <div class="cell" data-cell-id="3"></div>
        <div class="cell" data-cell-id="4"></div>
        <div class="cell" data-cell-id="5"></div>
        <div class="cell" data-cell-id="6"></div>
        <div class="cell" data-cell-id="7"></div>
        <div class="cell" data-cell-id="8"></div>
        <div class="cell" data-cell-id="9"></div>
        <div class="merge"></div>
    </div>
    <button class="restart">Restart</button>
    <audio class="winning-sound" src="sound/winningSound.mp3"></audio>
</body>

<script src="./js/script.js"></script>

</html>
